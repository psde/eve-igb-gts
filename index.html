<!DOCTYPE html>
<html data-ng-app="eve-igb">
  <head>
    <title>GTS Gate/JB Route Finder</title>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="http://localhost:23455/files/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.8/angular.min.js"></script>
    <script src="http://localhost:23455/files/app.js"></script>
  </head>
  <body>  

  <div data-ng-controller="RouteController">
    <form id="form" ng-submit="findRoute()">
      <input data-ng-model="routeTo" type="text" size="12" name="destination" id="destination" placeholder="Destination">
      <button>Find Route</button>
      <button data-ng-show="route || message" data-ng-click="clearRoute()" style="float: right;">Clear</button>
    </form>

    <div class="output" data-ng-show="route">
      <div id="result">
        <p id="total" data-ng-show="route">Total jumps: {{ route.length - 1 }}</p>
        <ul>
          <li data-ng-repeat="jump in route" ng-class="{destination: jump.destination == true}">

            <span ng-if="jump.type == 'Gate' && $index != 0">
              <span class="jump jump-gate"></span>
            </span>
            <span ng-if="jump.type == 'Bridge'">
              <span class="jump jump-jb">(4-1)</span>
            </span>

            <span class="system-name unnamed-system">{{ jump.name }}</span>

          </li> 
        </ul>
      </div>
    </div>

    <div class="output" data-ng-show="message">
      <div>{{ message }}</div>
    </div>

  </div>

  </body>
</html>
